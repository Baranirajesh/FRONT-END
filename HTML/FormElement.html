<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="/submit" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

    <label for="dob">Date of Birth:</label><br><br>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="appointment">Appointment Date & Time:</label><br><br>
    <input type="datetime-local" id="appointment"><br><br>

    <label for="Billing month">Billing Month:</label><br><br>
    <input type="month" id="billing month" name="billing-month"><br><br>

    <label for="week-number">Select Week:</label><br><br>
    <input type="week" id="week-number" name="week-number"><br><br>

    <p><strong>Gender:</strong></p>
    <input type="radio" id="male" name="gender">
    <label for="male">Male:</label>

    <input type="radio" id="female" name="gender">
    <label for="female">Female:</label>

    <input type="radio" id="other" name="gender">
    <label for="other">Other:</label>

    <p><strong>Hobbies:</strong></p>
    <input type="checkbox" id="reading" name="hobbies[]" values="reading">
    <label for="reading">Reading:</label><br>

    <input type="checkbox" id="sports" name="hobbies[]" values="sports">
    <label for="sports">Sports:</label><br>

    <input type="checkbox" id="travel" name="hobbies[]" values="travel">
    <label for="travel">Travel:</label><br>

    <input type="checkbox" id="music" name="hobbies[]" values="music">
    <label for="music">Music:</label><br><br>

<input type="submit" value="submit">

  </form>
</body>
</html>
