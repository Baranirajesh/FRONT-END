<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Contack Form</h1>
    <p>Please fill in your information and we'll be sending your order in no time</p>
    <form>
        <label for="fname">Your Name</label>
         <input type="text" name="fname" id="fname" placeholder="First Name">
         <input type="text" name="lname" id="lname" placeholder="Last Name"><br><br>
         
         <label for="yourmail">Your Email</label>
         <input type="email" name="email" id="email" placeholder="eg.abc@gmail.com"><br><br>

<label for="phone">Phone</label>
         <input type="text" name="phone1" placeholder="123">
         <input type="text" name="phone2" placeholder="456">
         <input type="text" name="phone3" placeholder="789"><br><br>

         <label for="subjects">Message Subjects</label>:
         <select name="subject" id="subject">
            <option value="other">Other</option>
            <option value="team">Team</option>
            <option value="source">source</option>
         </select> <br><br>

         <label for="message">Message</label>
         <textarea name="mesage" id="message" rows="4" cols="50"></textarea><br><br>

         <label for="verification">Verification</label>
         <input type="checkbox" name="verify" id="verify">I not a robot <br><br>

         <input type="submit" value="SUBMIT FORM">
    </form>

</body>
</html>
