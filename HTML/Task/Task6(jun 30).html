<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Unordered List </h2>
  <ul>
    <li>Employee
    <table border="1">
      <tr>
        <th>Name</th>
        <th>ID</th>
      </tr>
      <tr>
        <td>Vijay</td>
        <td>27</td>
      </tr>
      <tr>
        <td>Sanjay</td>
        <td>96</td>
      </tr>
    </table>
    </li>
  </ul>
  
    <h2>Ordered List </h2>
  <ol>
    <li>Employee
    <table border="1">
      <tr>
        <th>Name</th>
        <th>ID</th>
      </tr>
      <tr>
        <td>Vijay</td>
        <td>27</td>
      </tr>
      <tr>
        <td>Sanjay</td>
        <td>96</td>
      </tr>
    </table>
    </li>
  </ol>
</body>
</html>
