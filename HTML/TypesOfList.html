<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--List elements are used to groups items together-->
  <!--Unordered List-->
  <h2>Unordered List</h2>
  <ul>
    <li>Hot Milk</li>
    <li>Hot Chocolate Milk</li>
    <li>Hot Badam Milk</li>
  </ul>
<!--Ordered List(<ul>) with Listed Item(<li>)-->
  <h2>Ordered List</h2>
  <ol>
    <li> Wake Up at 4am</li>
    <li>Study for 2 hours</li>
    <li>Eat breakfast</li>
  </ol>
  
</body>
</html>
