<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Map & Filter</h2>
  <script>
    const number=[1,2,3,4,5];
    const squares=numbers.map(n=>n*n);
document.write("<p><b>Squares:</b>"+squares+"</p")
  //filter example:keep only the numbers>2
  const filtered=number.filter(n=>n>2);
  document.write("<p><b>Original:</b>"+number+"</p>")
  document.write("<p><b>Filtered >2:</b>"+filtered)
  </script>
</body>
</html>
